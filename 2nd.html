<font face="標楷體"><h1>菲力牛排</h1></font>
<font face="標楷體" size="6" p align="left">
菲力牛排（法語：Filet mignon）是牛排的一種，為位於牛隻腰部的肉，在牛腰肉的末端，由於這個部位的肌肉不是負重的肌肉，結締組織比較少而較軟嫩，被認為是牛肉最嫩的部位，而且每頭牛只能切出4至6磅，因此售價最為昂貴。但在近年追求油脂氣味方面，此部位則缺乏，而是以牛肉本身的鮮甜味道為主，適合3分～5分熟。<br>
